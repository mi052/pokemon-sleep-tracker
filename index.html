<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモンスリープ 寝顔図鑑トラッカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ポケモンスリープ 寝顔図鑑トラッカー</h1>

    <div id="progress-summary">
        <p>現在の進捗率: <span id="overall-progress">0%</span></p>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-fill"></div>
        </div>
    </div>

    <div id="pokemon-list">
        </div>

    <div class="controls">
        <button id="save-button">進捗を保存</button>
        <button id="reset-button">リセット</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
